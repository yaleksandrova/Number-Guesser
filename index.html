<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" 
    rel="stylesheet">
    </head>
        <body>
            <header>
            <h1>NUMBER<span>GUESSER</span></h1>
            <h3>ULTIMATE CHALLENGER EDITION</h3>
        </header>
        <section class="left">
            <form class="set-range">
                <h5>Set Range</h5>
                <label id="min-range">Min Range</label>
                <input type="number">
                <label id="max-range">Max Range</label>
                <input type="number">
                <button id="update">UPDATE</button>
            </form>
            <form class="challengers">
                <p>The Current Range is 1 to 100</p>
                <h5>Challenger 1</h5>
                <label class="name">Name</label>
                <input type="text">
                <label class="guess">Guess</label>
                <input type="number">
                <h5>Challenger 2</h5>
                <label class="name">Name</label>
                <input type="text">
                <label class="guess">Guess</label>
                <input type="number">
                <button id="submit-guess">SUBMIT GUESS</button>
                <button id="reset-game">RESET GAME</button>
                <button id="clear-game">CLEAR GAME</button>
            </form>
            <article class="latest-score">
                <h5>Latest Score</h5>
                <h6>Challenger 1 Name</h6>
                <p>current guess</p>
                <p>that's too high</p>
                <h6>Challenger 2 Name</h6>
                <p>current guess</p>
                <p>that's too low</p>
            </article>
        </section>
        <section class="right">
        </section>
    </body>
</html>
