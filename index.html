        <body>
            <header>
            <h1>NUMBER<span>GUESSER</span></h1>
            <h3>ULTIMATE CHALLENGER EDITION</h3>
        </header>
        <section class="left">
            <form class="set-range">
                <h5>Set Range</h5>
                <label class="min-range">Min Range</label>
                <input type="number">
                <label class="max-range">Max Range</label>
                <input type="number">
                <button class="update">UPDATE</button>
            </form>
            <section class="challengers">
                <p>The Current Range is <span id="number">1</span> to <span id="number">100</span></p>
                <form class="challenger1">
                    <h3>Challenger 1</h3>
                    <div class="form-wrapper">
                        <div class="challenger-name">
                            <label class="name">Name</label>
                            <input type="text">
                        </div>
                        <div class="challenger-guess">
                            <label class="guess">Guess</label>
                            <input type="text">
                        </div>
                    </div>
                </form>
                <form class="challenger2">
                    <h3>Challenger 2</h3>
                    <div class="form-wrapper">
                        <div class="challenger-name">
                            <label class="name">Name</label>
                            <input type="text">
                        </div>
                        <div class="challenger-guess">
                            <label class="guess">Guess</label>
                            <input type="text">
                        </div>
                    </div>
                </form>
                <article>
                    <button id="submit-guess">SUBMIT GUESS</button>
                    <button id="reset-game">RESET GAME</button>
                    <button id="clear-game">CLEAR GAME</button>
                </article>
            </section>
