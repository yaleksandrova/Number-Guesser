<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
        <body>
            <header>
                <h1>NUMBER<span>GUESSER</span></h1>
                <h3>ULTIMATE CHALLENGER EDITION</h3>
            </header>
            <main>
            <section class="left">
                
                <article class="box1">
                    <h5>Set Range</h5>
                    <form class="set-range">
                        <label class="min-range">Min Range<input class="input-small" type="number"></label>
                        <label class="max-range">Max Range<input class="input-small" type="number"></label>
                        <button class="update">UPDATE</button>
                    </form>
                </article> 

            <section class="challengers">
                <h6>The Current Range is <span id="number">1</span> to <span id="number">100</span></h6>
                <h5>Challenger 1</h5>
                <form class="challenger1">
                    <label class="name">Name<input class="input-large"type="text"></label>
                    <label class="guess">Guess<input class="input-small"type="text"></label>
                </form>                
                <h5>Challenger 2</h5>
                <form class="challenger2">
                    <label class="name">Name<input class="input-large" type="text"></label>
                    <label class="guess">Guess<input class="input-small" type="text"></label>
                </form>
                <article class="buttons">
                    <button class="submit-guess button">SUBMIT GUESS</button>
                    <button class="reset-game button">RESET GAME</button>
                    <button class="clear-game button">CLEAR GAME</button>
                </article>
            </section>

            <article class="latest-score">
                <div class="guesses result1">
                    <div class="current-guess1">
                        <h5>Latest Score</h5>
                        <h6 class="player1-name">Challenger 1 Name</h6>
                        <p>current guess</p>
                        <h1>97</h1>
                        <p>that's too high</p>
                    </div>
                </div> 
                <div class="guesses result2">   
                    <div class="current-guess2">
                        <h6 class="player2-name">Challenger 2 Name</h6>
                        <p>current guess</p>
                        <h1>3</h1>
                        <p>that's too low</p>
                    </div> 
                </div>   
            </article>
        </section>
       
        <section class="right">

        </section>
    </main>
    </body>
</html>
