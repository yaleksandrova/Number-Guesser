<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" 
    rel="stylesheet">
    </head>
        <body>
            <header>
                <h1>NUMBER<span>GUESSER</span></h1>
                <h3>ULTIMATE CHALLENGER EDITION</h3>
            </header>
            <section class="left">
                
                <article class="box1">
                    <h5>Set Range</h5>
                    <form class="set-range">
                        <label class="min-range">Min Range<input type="number"></label>
                        <label class="max-range">Max Range<input type="number"></label>
                        <button class="update">UPDATE</button>
                    </form>
                </article> 

            <section class="challengers">
                <p>The Current Range is <span id="number">1</span> to <span id="number">100</span></p>
                <h3>Challenger 1</h3>
                <form class="challenger1">
                    <label class="name">Name<input type="text"></label>
                    <label class="guess">Guess<input type="text"></label>
                </form>                
                <h3>Challenger 2</h3>
                <form class="challenger2">
                    <label class="name">Name<input type="text"></label>
                    <label class="guess">Guess<input type="text"></label>
                </form>
                <article>
                    <button id="submit-guess">SUBMIT GUESS</button>
                    <button id="reset-game">RESET GAME</button>
                    <button id="clear-game">CLEAR GAME</button>
                </article>
            </section>

            <article class="latest-score">
                <h5>Latest Score</h5>
                <div class="current-guess">
                    <h6>Challenger 1 Name</h6>
                    <p>current guess</p>
                    <p>that's too high</p>
                </div>
                <div class="current-guess">
                    <h6>Challenger 2 Name</h6>
                    <p>current guess</p>
                    <p>that's too low</p>
                </div>    
            </article>
        </section>
       
            <section class="right">
        </section>
    </body>
</html>
