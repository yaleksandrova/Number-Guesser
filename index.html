<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
        <body>
            <header>
                <h1>NUMBER<span>GUESSER</span></h1>
                <h3>ULTIMATE CHALLENGER EDITION</h3>
            </header>
            <main>
            <section class="left">
                
                <article class="box1">
                    <h5>Set Range</h5>
                    <form class="set-range">
                        <label class="min-range">Min Range<input class="input-small small-num" type="number"></label>
                        <label class="max-range">Max Range<input class="input-small large-num" type="number"></label>
                        <button class="update">UPDATE</button>
                    </form>
                </article> 

            <section class="challengers">
                <h6>The Current Range is <span class="range-small">1</span> to <span class="range-large">100</span></h6>
                <h5>Challenger 1</h5>
                <form class="challenger1">
                    <label class="name">Name<input class="input-large player1-name"type="text"></label>
                    <label class="guess">Guess<input class="input-small player1-guess-input"type="number"></label>
                </form>                
                <h5>Challenger 2</h5>
                <form class="challenger2">
                    <label class="name">Name<input class="input-large player2-name" type="text"></label>
                    <label class="guess">Guess<input class="input-small player2-guess-input" type="number"></label>
                </form>
                <article class="buttons">
                    <button class="submit-guess button">SUBMIT GUESS</button>
                    <button class="reset-game button" disabled>RESET GAME</button>
                    <button class="clear-game button" disabled>CLEAR GAME</button>
                </article>
            </section>

            <article class="latest-score">
                <div class="guesses result1">
                    <div class="current-guess1">
                        <h5>Latest Score</h5>
                        <h6 class="update-player1">Challenger 1 Name</h6>
                        <p>current guess</p>
                        <h1 class="player1-guess-output">??</h1>
                        <p class="hint hint-player1"></p>
                    </div>
                </div> 
                <div class="guesses result2">   
                    <div class="current-guess2">
                        <h6 class="update-player2">Challenger 2 Name</h6>
                        <p>current guess</p>
                        <h1 class="player2-guess-output">??</h1>
                        <p class="hint hint-player2"></p>
                    </div> 
                </div>   
            </article>
        </section>
       
        <section class="right">
            <article class="results">
                <div class="vs">
                    <h6 class="vs"><span class="result-player1">CHALLENGER 1 NAME
                    </span>   vs   <span class="result-player2">CHALLENGER 2 NAME</span></h6>
                </div>
                <div class="winner">
                    <h4 class="winner-name">CHALLENGER NAME</h4>
                    <p class="win">WINNER</p>
                </div>
                <div class="stats">
                    <p><span class="number-of-guesses">###</span>GUESSES</p>
                    <p><span class="minutes">###</span>MINUTES</p>
                    <button class="exit-button">X</button>
                </div>
            </article>
        </section>

    </main>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
